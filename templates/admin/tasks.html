{% extends "base.html" %}
{% block content %}

<h2>Aufgaben – {{ challenge.title }}</h2>

<form method="post">
  <label>Titel</label><br>
  <input type="text" name="title" required><br><br>

  <label>Beschreibung</label><br>
  <input type="text" name="description" required><br><br>

  <label>Max Punkte</label><br>
  <input type="number" name="max_points" required><br><br>

  <button type="submit">Aufgabe hinzufügen</button>
</form>

<h3>Vorhandene Aufgaben</h3>
<ul>
{% for task in tasks %}
  <li>{{ task.title }} ({{ task.max_points }} Punkte)</li>
{% endfor %}
</ul>

<a href="/admin/dashboard">⬅ zurück</a>

{% endblock %}
